      --text:#e5e7eb;          /* 主文字 */
      --muted:#94a3b8;         /* 次文字 */
      --brand:#60a5fa;         /* 品牌主色 */

      --maxw: 1200px;

    html,body{margin:0;height:100%;scroll-behavior:smooth;background:var(--bg);color:var(--text);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Helvetica, Arial, "Noto Sans", sans-serif}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px}

    /* 顶部导航 */
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg, rgba(11,16,32,.95), rgba(11,16,32,.75) 60%, rgba(11,16,32,0));backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}

    .logo{width:36px;height:36px;border-radius:10px;background:conic-gradient(from 210deg, var(--brand), var(--brand-2), var(--accent));box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 6px 16px rgba(0,0,0,.35)}
    .brand h1{font-size:18px;letter-spacing:.3px;margin:0}
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:14px;align-items:center}
    .nav a{padding:10px 12px;border-radius:10px;color:var(--muted)}
    .nav a.active, .nav a:hover{color:#fff;background:rgba(255,255,255,.06)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#0b1020;font-weight:600;box-shadow:0 6px 18px rgba(96,165,250,.35);border:0}
    .btn:focus{outline:none;box-shadow:var(--ring)}
    .ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.12)}
    .ghost:hover{background:rgba(255,255,255,.06)}
    .menu{display:none}

    /* Hero */
    .hero{padding:56px 0 24px}
    .hero .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center}
    .hero h2{font-size:42px;line-height:1.15;margin:0 0 12px}
    .hero p{font-size:18px;color:var(--muted);margin:0 0 20px}
    .tagbar{display:flex;flex-wrap:wrap;gap:10px;margin:18px 0}
    .tag{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);color:#cbd5e1;font-size:13px}
    .card{background:linear-gradient(180deg, rgba(17,24,39,.9), rgba(17,24,39,.8));border:1px solid rgba(255,255,255,.08);box-shadow:var(--shadow);border-radius:var(--radius);padding:18px}
    .hero-visual{min-height:260px;display:grid;place-items:center;position:relative;overflow:hidden}
    .glow{position:absolute;inset:-30%;filter:blur(40px);opacity:.35;background:radial-gradient(600px 300px at 20% 30%, rgba(96,165,250,.35), transparent), radial-gradient(500px 260px at 80% 70%, rgba(167,139,250,.3), transparent), radial-gradient(420px 220px at 50% 50%, rgba(52,211,153,.25), transparent)}
    .matrix{position:relative;border-radius:14px;border:1px solid rgba(255,255,255,.09);padding:14px;background:rgba(2,6,23,.5)}
    .matrix pre{margin:0;white-space:pre-wrap;word-break:break-word;color:#e2e8f0;font-size:12px;line-height:1.5;max-height:280px;overflow:auto}

    /* section */
    section{padding:56px 0}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .section-title h3{margin:0;font-size:24px}
    .muted{color:var(--muted)}

    /* Research Areas */
    .areas{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    .area{padding:18px;display:flex;flex-direction:column;gap:8px}
    .area h4{margin:0;font-size:18px}
    .area p{margin:0;color:var(--muted);font-size:14px}

    /* People */
    .people-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    .person{display:flex;gap:14px;padding:14px;border:1px solid rgba(255,255,255,.08);border-radius:14px;background:rgba(2,6,23,.5)}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#1f2937,#0b1020);display:grid;place-items:center;color:#cbd5e1;font-weight:700}
    .person h5{margin:2px 0 2px;font-size:16px}
    .person .role{color:#93c5fd;font-size:13px}
    .person .links{display:flex;gap:10px;margin-top:6px}
